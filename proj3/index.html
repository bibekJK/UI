<!doctype html>
<html>  
    <head>
        
        <title> Assignment -bibek </title>
        <link rel="stylesheet" href="/proj3/node_modules/bootstrap/dist/css/bootstrap.css">
   
    </head>


    <body>
    <form name="Form" method="post">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th> Options </th>
                    <th> Elements</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>First Name</td>
                    <td class="right">
                        <input type="text"   placeholder="Enter first name" >
                    </td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td>
                    <input type="text" placeholder="Enter last name">
                    </td>
                </tr>
                <tr>
                    <td> GENDER </td>
                    <td>
                        <input type="radio"  value="male"> Male
                        <input type="radio"  value="female" > Female
                        <input type="radio"  value="No Answer"> No Answer
                    </td>
                </tr>
               
                <tr>
                    <td> Countries</td>
                    <td>
                    <select name="Countries">
                        <option value="" > Select a Country </option>
                        <option value="Npl"> Nepal</option>
                        <option value="usa"> USA </option>
                        <option value="chi"> Chile </option>
                        <option value="can"> Canada </option>
                    </td>
                </tr>
                 <tr>
                    <td> Cars that you have Owned</td>
                    <td>
                    <input type="checkbox" value="c#" > C#
                        <input type="checkbox" value="Java"> Java
                        <input type="checkbox" value="Matlab"> Matlab
                        <input type="checkbox" value="python"> Python
                    </td>
                   
                </tr>
                <tr>
                <td>Email</td>
                    <td class="right">
                        <input type="email"   placeholder="Enter email" >
                    </td>
                </tr>
                                            
            </tbody>
        </table>
        <input type="submit" value="submit">
        </form>
    
    </body>
</html>
